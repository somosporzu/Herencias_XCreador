<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Herencias</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
          const [name, setName] = useState('');
          const [nature, setNature] = useState('');
          const [desc, setDesc] = useState('');
          const [traits, setTraits] = useState([]);
          const [notif, setNotif] = useState(null);
          const [exp, setExp] = useState({});

          const naturalezas = [
            'Alegremente','Apasionadamente','Astutamente','Brutalmente','Caóticamente','Carismáticamente',
            'Cautelosamente','Curiosamente','Despiadadamente','Discretamente','Elegantemente','Fríamente',
            'Impulsivamente','Inestablemente','Metódicamente','Rápidamente','Silenciosamente','Siniestramente',
            'Sutilmente','Tenazmente','Torpemente','Valientemente'
          ];

          const data = {
            v: {
              mayor: [
                {n:'Aliento Elemental',c:3,d:'1/día, 1d6 daño elemental en cono 3m (Salvación Destreza ND 12 mitad)'},
                {n:'Brazos Adicionales',c:3,d:'Dos brazos extra más pequeños. Sostienen objetos, no atacan'},
                {n:'Corazón Secundario',c:3,d:'Redundancia orgánica. Primera vez a 0 Resistencia, quedan a 1'},
                {n:'Cuerpo Elemental',c:3,d:'Parte cuerpo elemental. Arma natural potente y Resistencia elemental'},
                {n:'Glándulas de Seda',c:3,d:'Secretan seda para cuerdas (10m/día) o redes pequeñas'},
                {n:'Inmunidad a Enfermedades',c:3,d:'Inmunes a todas las enfermedades no mágicas'},
                {n:'Mente Telepática',c:3,d:'Comunicación mental con criaturas a 10 metros'},
                {n:'No Necesitan Dormir',c:3,d:'Solo 4 horas meditación/trance para descanso largo'},
                {n:'Piel Camaleónica',c:3,d:'Ventaja en todas las tiradas de sigilo para esconderse'},
                {n:'Piel de Piedra',c:3,d:'Ignoran 1 punto de daño de cualquier fuente'},
                {n:'Regeneración Leve',c:3,d:'Recuperan 3 de Resistencia al final de cada combate'},
                {n:'Regeneración de Miembros',c:3,d:'Regeneran extremidades perdidas tras 1d6 días de descanso'},
                {n:'Sentido Ciego',c:3,d:'Pueden "ver" sin ojos en 5m. Inmunes a ceguera'},
                {n:'Toque Paralizante',c:3,d:'1/día, ataque desarmado paraliza (Salvación Constitución ND 12)'},
                {n:'Toque Vampírico Menor',c:3,d:'1/día, al dañar cuerpo a cuerpo recuperan Resistencia = mitad daño'},
                {n:'Visión Oscuridad Superior',c:3,d:'Ven en oscuridad total como de día, percibiendo colores'},
                {n:'Vuelo Limitado',c:3,d:'Planean o vuelan cortas distancias (velocidad = terrestre, caen si terminan turno en aire)'}
              ],
              medio: [
                {n:'Acróbatas Natos',c:2,d:'Ventaja en tiradas de acrobacias y equilibrio'},
                {n:'Adherencia Mural',c:2,d:'Trepan superficies verticales/techos sin tiradas'},
                {n:'Afinidad con Fuerza',c:2,d:'Coste PX técnicas de Fuerza específica -10%'},
                {n:'Afinidad Elemental Menor',c:2,d:'Realizan pequeños trucos elementales (encender vela, enfriar bebida)'},
                {n:'Arma Natural Potente',c:2,d:'Garras o cuernos que infligen 1d6 de daño'},
                {n:'Caparazón Dorsal',c:2,d:'Placa dura en espalda. Ataques por retaguardia sin ventaja'},
                {n:'Defensa Natural',c:2,d:'+1 estable a la Defensa'},
                {n:'Ecolocalización',c:2,d:'Emiten sonidos inaudibles para "ver" entorno en 10m (no funciona en silencio mágico)'},
                {n:'Empatía Animal',c:2,d:'Comunicación simple y empática con animales'},
                {n:'Espinas Retráctiles',c:2,d:'Espinas ocultas. Quien los agarre sufre 1d6-2 daño automático'},
                {n:'Estómago Carroñero',c:2,d:'Comen carne podrida/cruda sin enfermar, nutre como fresca'},
                {n:'Exoesqueletos',c:2,d:'Placas quitinosas. +2 Defensa pero no pueden usar armadura'},
                {n:'Feromonas',c:2,d:'Ventaja en tiradas sociales para persuadir o atraer'},
                {n:'Fotosíntesis',c:2,d:'Si pasan 4+ horas bajo sol, no necesitan comer ese día'},
                {n:'Garras Retráctiles',c:2,d:'Garras retráctiles 1d6-3 daño, pueden ocultar a voluntad'},
                {n:'Membranas Interdigitales',c:2,d:'Nadan a velocidad normal, ventaja en agarres bajo agua'},
                {n:'Memoria Prodigiosa',c:2,d:'Recuerdan fácilmente lo que ven/leen. Ventaja para recordar'},
                {n:'Metabolismo Eficiente',c:2,d:'Solo necesitan mitad de comida y agua para evitar fatiga'},
                {n:'Miembros Elásticos',c:2,d:'Estiran brazos hasta doble longitud, aumentando alcance'},
                {n:'Movimiento Especial',c:2,d:'Velocidad de trepar o nadar igual a velocidad terrestre'},
                {n:'Naturaleza Adicional',c:2,d:'Ganan una Naturaleza extra a su elección'},
                {n:'Paso Ligero Avanzado',c:2,d:'Mueven sobre nieve profunda/barro sin penalización'},
                {n:'Resistencia a Venenos',c:2,d:'Ventaja en Tiradas de Salvación contra venenos'},
                {n:'Resistencia Aumentada',c:2,d:'+5 a su Resistencia máxima'},
                {n:'Resistencia Mágica',c:2,d:'Ventaja en salvaciones contra efectos de Técnicas'},
                {n:'Saliva Corrosiva',c:2,d:'Escupen ácido (1d6 daño) a corta distancia como acción'},
                {n:'Sentidos Agudos',c:2,d:'Ventaja en todas las tiradas de un sentido (oído u olfato)'},
                {n:'Visión en la Oscuridad',c:2,d:'Ven en oscuridad total como penumbra, en blanco y negro'}
              ],
              menor: [
                {n:'Armas Naturales Débiles',c:1,d:'Garras o colmillos que infligen 1d6-3 de daño'},
                {n:'Bioluminiscencia',c:1,d:'Emiten luz tenue desde cuerpos a voluntad. Desventaja sigilo en oscuridad'},
                {n:'Bolsas en la Mejilla',c:1,d:'Espacio biológico en boca para guardar objetos pequeños ocultos'},
                {n:'Bono de Habilidad Menor',c:1,d:'+1 a una tirada muy específica (ej: trepar, nadar)'},
                {n:'Colas Prensiles',c:1,d:'Usan colas para sostener objetos pequeños (no armas)'},
                {n:'Duros de Cabeza',c:1,d:'+1 a tiradas para resistir la intimidación'},
                {n:'Equilibrio Perfecto',c:1,d:'Ventaja en tiradas para evitar caerse o ser derribados'},
                {n:'Estómagos de Hierro',c:1,d:'Ventaja en salvaciones contra enfermedades por comida'},
                {n:'Familiaridad Animal',c:1,d:'+1 a tiradas para interactuar con tipo de animal (lobos, aves, etc.)'},
                {n:'Fisiología Anfibia',c:1,d:'Pueden respirar tanto en aire como en agua'},
                {n:'Manos Hábiles',c:1,d:'+1 a tiradas de artesanía fina (joyería, relojería, etc.)'},
                {n:'Orientación Natural',c:1,d:'Ventaja en tiradas para no perderse en la naturaleza'},
                {n:'Párpados Nictitantes',c:1,d:'Membranas transparentes protegen ojos. Inmunes a ceguera por arena/polvo'},
                {n:'Pelo Aislante',c:1,d:'Su pelaje otorga ventaja en salvaciones vs frío extremo'},
                {n:'Percepción Aguda',c:1,d:'+1 a tiradas para notar detalles sutiles'},
                {n:'Piel de Piedra Menor',c:1,d:'Ignoran 1 daño de tipo específico (Contundente, Cortante, Fuego)'},
                {n:'Pies Ligeros',c:1,d:'Ignoran terreno difícil por vegetación o suelo irregular'},
                {n:'Pulmones Grandes',c:1,d:'Aguantan la respiración el doble de tiempo'},
                {n:'Resistencia al Dolor',c:1,d:'Ventaja en tiradas relacionadas con soportar el dolor'},
                {n:'Resistencia Climática',c:1,d:'Resisten mejor un clima específico (frío o calor)'},
                {n:'Voz Mímica',c:1,d:'Sus siringes imitan sonidos de animales simples con precisión'},
                {n:'Voz Resonante',c:1,d:'Ventaja en tiradas para hacerse oír a distancia o en multitudes'}
              ]
            },
            d: {
              menor: [
                {n:'Alergia Común',c:-1,d:'Alérgico a algo común (polen, polvo, tipo de animal)'},
                {n:'Condicionado',c:-1,d:'Una ventaja solo funciona en situación/momento específico'},
                {n:'Curiosidad Mórbida',c:-1,d:'Tirada Aura (ND 9) para no investigar algo obviamente peligroso'},
                {n:'Dieta Especial',c:-1,d:'Cada 3 días deben alimentarse de tipo muy específico de comida'},
                {n:'Dientes de Crecimiento',c:-1,d:'Dientes nunca dejan de crecer. Deben roer objetos duros diario o sufrir dolor'},
                {n:'Fobia Común',c:-1,d:'Fobia a algo común (insectos, alturas, espacios cerrados)'},
                {n:'Huesos Frágiles',c:-1,d:'Reciben el doble de daño de las caídas'},
                {n:'Mala Memoria',c:-1,d:'Desventaja para recordar detalles, nombres o hechos históricos'},
                {n:'Miedo Instintivo',c:-1,d:'Tirada de Aura para no asustarse ante animal/fenómeno común'},
                {n:'Muda de Piel',c:-1,d:'Periódicamente pierden capa externa, vulnerable (-1 Defensa) por un día'},
                {n:'Necesidad Física Leve',c:-1,d:'Requieren más agua, comida o descanso de lo normal'},
                {n:'Olor Distintivo',c:-1,d:'Desventaja en sigilo contra criaturas con buen olfato'},
                {n:'Piel Sensible',c:-1,d:'Reciben +1 de daño de Fuego o Hielo'},
                {n:'Sabor Agradable',c:-1,d:'Las bestias prefieren atacarlos antes que a otros'},
                {n:'Sangre Fría',c:-1,d:'-1 a todas las tiradas en climas fríos, no recuperan fatiga en frío'},
                {n:'Sin Sentido Orientación',c:-1,d:'Desventaja en tiradas para no perderse'},
                {n:'Sudoración Excesiva',c:-1,d:'Cuerpo produce exceso de fluidos. Desventaja en agarres y social'},
                {n:'Sueño Profundo',c:-1,d:'Les cuesta despertar. Desventaja en tiradas para despertarse ante ruidos'},
                {n:'Tics Nerviosos',c:-1,d:'Movimientos involuntarios dan desventaja en Sigilo al estar quietos'},
                {n:'Torpeza Específica',c:-1,d:'-1 a todas las tiradas de una habilidad específica'},
                {n:'Voz Débil',c:-1,d:'Desventaja en tiradas para hacerse oír a distancia o en multitudes'},
                {n:'Vulnerabilidad Climática',c:-1,d:'Fatiga más rápida en un clima específico (calor o frío)'}
              ],
              medio: [
                {n:'Atributo Reducido',c:-2,d:'-1 permanente a un Atributo primario al inicio'},
                {n:'Conexión Empática',c:-2,d:'Sienten el dolor físico de las criaturas a su alrededor'},
                {n:'Dieta Especializada',c:-2,d:'Solo pueden alimentarse de un tipo muy específico de comida'},
                {n:'Físico Inusual',c:-2,d:'No pueden usar equipo estándar sin adaptarlo (coste x2)'},
                {n:'Fragilidad Física',c:-2,d:'Reciben +1 de daño de un tipo específico (ej: Contundente)'},
                {n:'Limitación Mental',c:-2,d:'No pueden mentir, entender metáforas o usar cierto equipo'},
                {n:'Maldición Menor',c:-2,d:'Mala suerte en área específica. Desventaja en dichas situaciones'},
                {n:'Metabolismo Exigente',c:-2,d:'Requieren el doble de alimento y agua para no sufrir Fatiga'},
                {n:'Piel Absorbente',c:-2,d:'Poros absorben sustancias tóxicas al tocarlas. Desventaja vs veneno'},
                {n:'Resistencia Reducida',c:-2,d:'-2 a su Resistencia máxima inicial'},
                {n:'Respiración Ruidosa',c:-2,d:'Su respiración es audible. Penalizador de -2 a Sigilo'},
                {n:'Rigidez Matutina',c:-2,d:'-2 a Destreza durante la primera hora tras despertar'},
                {n:'Sangre Dulce',c:-2,d:'En combate más probable que enemigos les ataquen sobre aliados'},
                {n:'Sensible a Luz Solar',c:-2,d:'Desventaja en acciones bajo luz solar directa'},
                {n:'Sensible a Luz Lunar',c:-2,d:'Desventaja en acciones bajo luz Lunar directa'},
                {n:'Sin Sentido del Olfato',c:-2,d:'Incapaz de percibir olores (desventaja en percepción olfativa)'},
                {n:'Sin Sombra',c:-2,d:'No proyectan sombra, genera desconfianza y miedo supersticioso'},
                {n:'Visión de Movimiento',c:-2,d:'Desventaja para percibir objetos o criaturas totalmente inmóviles'}
              ],
              mayor: [
                {n:'Anatomía Rígida',c:-3,d:'No pueden doblar torso. Desventaja en acrobacias, cuesta levantarse'},
                {n:'Atrofia de Brazos',c:-3,d:'Brazos débiles. -2 a tiradas de Fuerza y daño cuerpo a cuerpo'},
                {n:'Ceguera',c:-3,d:'No pueden ver. Fallan automáticamente cualquier tirada visual'},
                {n:'Ceguera Diurna',c:-3,d:'Quedan cegados bajo luz solar brillante o fuentes intensas'},
                {n:'Debilidad Elemental Mayor',c:-3,d:'Son Vulnerables (doble daño) a un tipo de daño elemental'},
                {n:'Defecto Físico Serio',c:-3,d:'Empiezan con una desventaja mecánica permanente'},
                {n:'Dependencia de Agua',c:-3,d:'Deben sumergirse 1 hora al día o no recuperan PH'},
                {n:'No Pueden Sanar Naturalmente',c:-3,d:'Recuperación por descanso no les afecta. Solo sanan por Técnicas'},
                {n:'Nocturnos Obligados',c:-3,d:'La luz solar directa les causa dolor y desventaja'},
                {n:'Costumbre',c:-3,d:'Deben cumplir una condición especial regular o sufrir consecuencias'},
                {n:'Piel Fotosensible',c:-3,d:'Reciben 1 punto de daño por turno bajo luz solar directa'},
                {n:'Sin Voz',c:-3,d:'No pueden hablar'},
                {n:'Sistema Inmune Nulo',c:-3,d:'Desventaja contra enfermedades/venenos y doble daño de veneno'},
                {n:'Vulnerable Material Común',c:-3,d:'Doble daño de armas de material común (hierro, plata, etc.)'}
              ]
            }
          };

          const add = (t) => setTraits([...traits, {...t, id: Date.now()}]);
          const del = (id) => setTraits(traits.filter(t => t.id !== id));
          const tot = traits.reduce((s,t) => s + t.c, 0);
          const hasDis = traits.some(t => t.c < 0);
          const valid = tot === 0 && traits.length >= 2 && traits.length <= 7 && hasDis && name && nature;

          const issues = [];
          if (tot !== 0) issues.push(`Balance: ${tot} PH`);
          if (traits.length < 2) issues.push('Mín 2 rasgos');
          if (traits.length > 7) issues.push('Máx 7 rasgos');
          if (!hasDis) issues.push('Falta desventaja');
          if (!name) issues.push('Falta nombre');
          if (!nature) issues.push('Falta naturaleza');

          const exportText = () => {
            let txt = '═══════════════════════════════════════\n';
            txt += `   HERENCIA: ${name.toUpperCase()}\n`;
            txt += '═══════════════════════════════════════\n\n';
            if (desc) txt += `${desc}\n\n`;
            txt += `NATURALEZA: ${nature}\n\n`;
            txt += '───────────────────────────────────────\n';
            txt += 'RASGOS:\n';
            txt += '───────────────────────────────────────\n\n';
            traits.forEach(t => {
              const sign = t.c > 0 ? '+' : '';
              txt += `◆ ${t.n} (${sign}${t.c} PH)\n`;
              txt += `  ${t.d}\n\n`;
            });
            txt += '───────────────────────────────────────\n';
            txt += `BALANCE TOTAL: ${tot} PH\n`;
            txt += `NÚMERO DE RASGOS: ${traits.length}\n`;
            txt += '═══════════════════════════════════════\n';
            
            const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name.replace(/\s+/g, '_')}_herencia.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            setNotif('✅ Texto descargado');
            setTimeout(() => setNotif(null), 2000);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-amber-50 via-green-50 to-amber-100 p-4">
              {notif && (
                <div className="fixed top-4 right-4 bg-green-700 text-white px-6 py-3 rounded-lg shadow-lg z-50">
                  {notif}
                </div>
              )}
              
              <div className="max-w-7xl mx-auto">
                <header className="text-center mb-8 pt-6">
                  <h1 className="text-5xl font-bold text-green-800 mb-2">Creador de Herencias</h1>
                  <p className="text-green-700 text-lg">Sistema modular de puntos (PH)</p>
                </header>

                <div className="grid lg:grid-cols-3 gap-6">
                  <div className="lg:col-span-2 space-y-6">
                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Información Básica</h2>
                      <div className="space-y-4">
                        <div>
                          <label className="block text-green-800 mb-2 font-semibold">Nombre *</label>
                          <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Ej: Draconidos" className="w-full px-4 py-2 bg-amber-50 text-green-900 rounded border-2 border-green-400 outline-none" />
                        </div>
                        <div>
                          <label className="block text-green-800 mb-2 font-semibold">Naturaleza *</label>
                          <select value={nature} onChange={e => setNature(e.target.value)} className="w-full px-4 py-2 bg-amber-50 text-green-900 rounded border-2 border-green-400 outline-none">
                            <option value="">Selecciona una naturaleza...</option>
                            {naturalezas.map((nat, i) => (
                              <option key={i} value={nat}>{nat}</option>
                            ))}
                          </select>
                          <p className="text-green-600 text-sm mt-1">La Naturaleza no cuenta en el cálculo de PH</p>
                        </div>
                        <div>
                          <label className="block text-green-800 mb-2 font-semibold">Descripción (Opcional)</label>
                          <textarea value={desc} onChange={e => setDesc(e.target.value)} placeholder="Describe la herencia..." rows="3" className="w-full px-4 py-2 bg-amber-50 text-green-900 rounded border-2 border-green-400 outline-none resize-none" />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Rasgos</h2>
                      
                      <div>
                        <h3 className="text-xl font-bold text-green-700 mb-3">Ventajas</h3>
                        {Object.entries(data.v).map(([cat, items]) => {
                          const k = `v-${cat}`;
                          const isExpanded = exp[k];
                          const ph = cat === 'mayor' ? '+3' : cat === 'medio' ? '+2' : '+1';
                          return (
                            <div key={cat} className="mb-3 border-2 border-green-300 rounded-lg">
                              <button onClick={() => setExp({...exp, [k]: !isExpanded})} className="w-full p-3 bg-green-100 hover:bg-green-200 flex justify-between">
                                <span className="font-semibold text-green-800">{cat} ({ph}) - {items.length}</span>
                                <span>{isExpanded ? '−' : '+'}</span>
                              </button>
                              {isExpanded && (
                                <div className="p-3">
                                  {items.map((t, i) => (
                                    <button key={i} onClick={() => add(t)} className="w-full text-left p-2 mb-2 bg-green-50 hover:bg-green-100 rounded border">
                                      <div className="font-semibold">{t.n}</div>
                                      <div className="text-sm">{t.d}</div>
                                    </button>
                                  ))}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>

                      <div className="mt-6">
                        <h3 className="text-xl font-bold text-red-700 mb-3">Desventajas</h3>
                        {Object.entries(data.d).map(([cat, items]) => {
                          const k = `d-${cat}`;
                          const isExpanded = exp[k];
                          const ph = cat === 'mayor' ? '-3' : cat === 'medio' ? '-2' : '-1';
                          return (
                            <div key={cat} className="mb-3 border-2 border-red-300 rounded-lg">
                              <button onClick={() => setExp({...exp, [k]: !isExpanded})} className="w-full p-3 bg-red-100 hover:bg-red-200 flex justify-between">
                                <span className="font-semibold text-red-800">{cat} ({ph}) - {items.length}</span>
                                <span>{isExpanded ? '−' : '+'}</span>
                              </button>
                              {isExpanded && (
                                <div className="p-3">
                                  {items.map((t, i) => (
                                    <button key={i} onClick={() => add(t)} className="w-full text-left p-2 mb-2 bg-red-50 hover:bg-red-100 rounded border">
                                      <div className="font-semibold">{t.n}</div>
                                      <div className="text-sm">{t.d}</div>
                                    </button>
                                  ))}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>

                  <div>
                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600 sticky top-4">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Tu Herencia</h2>
                      
                      <div className="mb-4 p-4 bg-amber-50 rounded">
                        <div className="text-center">
                          <div className="text-4xl font-bold" style={{color: tot === 0 ? '#15803d' : '#dc2626'}}>{tot} PH</div>
                          <div className="text-sm">Balance Total</div>
                        </div>
                      </div>

                      {issues.length > 0 && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 rounded">
                          <div className="font-semibold">Incompleta:</div>
                          <ul className="text-sm mt-1">
                            {issues.map((issue, i) => <li key={i}>• {issue}</li>)}
                          </ul>
                        </div>
                      )}

                      {valid && (
                        <div className="mb-4 p-3 bg-green-100 border border-green-500 rounded">
                          <span>✓</span> Herencia válida
                        </div>
                      )}

                      <div className="space-y-2 mb-4 max-h-96 overflow-y-auto">
                        {traits.map(t => (
                          <div key={t.id} className="p-2 bg-amber-50 rounded border-l-4" style={{borderColor: t.c > 0 ? '#15803d' : '#dc2626'}}>
                            <div className="flex justify-between">
                              <span className="font-semibold">{t.n}</span>
                              <button onClick={() => del(t.id)} className="text-red-600 font-bold hover:text-red-800">×</button>
                            </div>
                            <div className="text-xs">{t.d}</div>
                            <div className="text-xs mt-1 font-semibold" style={{color: t.c > 0 ? '#15803d' : '#dc2626'}}>
                              {t.c > 0 ? '+' : ''}{t.c} PH
                            </div>
                          </div>
                        ))}
                      </div>

                      {traits.length === 0 && (
                        <div className="text-center text-gray-500 py-8">
                          Selecciona rasgos para comenzar
                        </div>
                      )}

                      <button 
                        onClick={exportText} 
                        disabled={!valid}
                        className={`w-full py-3 rounded-lg font-bold text-white transition ${
                          valid 
                            ? 'bg-green-600 hover:bg-green-700 cursor-pointer' 
                            : 'bg-gray-400 cursor-not-allowed'
                        }`}
                      >
                        Exportar Herencia
                      </button>

                      {valid && (
                        <div className="mt-4 text-center text-sm text-green-700">
                          ¡Lista para exportar!
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
