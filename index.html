<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Herencias</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
          const [name, setName] = useState('');
          const [nature, setNature] = useState('');
          const [desc, setDesc] = useState('');
          const [traits, setTraits] = useState([]);
          const [notif, setNotif] = useState(null);
          const [exp, setExp] = useState({});

          const data = {
            v: {
              mayor: [
                {n:'Aliento Elemental',c:3,d:'1/día, 1d6 daño elemental en cono 3m'},
                {n:'Brazos Adicionales',c:3,d:'Dos brazos extra. Sostienen objetos'},
                {n:'Corazón Secundario',c:3,d:'Primera vez a 0 Resistencia, quedan a 1'},
                {n:'Cuerpo Elemental',c:3,d:'Arma natural potente y Resistencia elemental'},
                {n:'Glándulas de Seda',c:3,d:'Crean cuerdas (10m/día) o redes'},
                {n:'Inmunidad a Enfermedades',c:3,d:'Inmunes a enfermedades no mágicas'},
                {n:'Mente Telepática',c:3,d:'Comunicación mental a 10m'},
                {n:'No Necesitan Dormir',c:3,d:'Solo 4h meditación para descanso largo'},
                {n:'Piel Camaleónica',c:3,d:'Ventaja en sigilo para esconderse'},
                {n:'Piel de Piedra',c:3,d:'Ignoran 1 punto de daño de cualquier fuente'},
                {n:'Regeneración Leve',c:3,d:'Recuperan 3 Resistencia al final de combate'},
                {n:'Regeneración de Miembros',c:3,d:'Regeneran extremidades tras 1d6 días'},
                {n:'Sentido Ciego',c:3,d:'Ven sin ojos en 5m. Inmunes a ceguera'},
                {n:'Toque Paralizante',c:3,d:'1/día, ataque puede paralizar'},
                {n:'Toque Vampírico Menor',c:3,d:'1/día, recuperan Resistencia = mitad daño'},
                {n:'Visión Oscuridad Superior',c:3,d:'Ven en oscuridad total como de día con color'},
                {n:'Vuelo Limitado',c:3,d:'Planean o vuelan distancias cortas'}
              ],
              medio: [
                {n:'Acróbatas Natos',c:2,d:'Ventaja en acrobacias y equilibrio'},
                {n:'Adherencia Mural',c:2,d:'Trepan superficies verticales sin tiradas'},
                {n:'Afinidad con Fuerza',c:2,d:'Coste PX técnicas de Fuerza se reduce 10%'},
                {n:'Afinidad Elemental Menor',c:2,d:'Realizan pequeños trucos elementales'},
                {n:'Arma Natural Potente',c:2,d:'Garras/cuernos 1d6 daño'},
                {n:'Caparazón Dorsal',c:2,d:'Ataques por retaguardia no tienen ventaja'},
                {n:'Defensa Natural',c:2,d:'+1 estable a Defensa'},
                {n:'Ecolocalización',c:2,d:'Ven entorno en 10m con sonidos'},
                {n:'Empatía Animal',c:2,d:'Comunicación simple con animales'},
                {n:'Espinas Retráctiles',c:2,d:'Quien los agarre sufre 1d6-2 daño'},
                {n:'Estómago Carroñero',c:2,d:'Comen carne podrida sin enfermar'},
                {n:'Exoesqueletos',c:2,d:'+2 Defensa pero no usan armadura'},
                {n:'Feromonas',c:2,d:'Ventaja para persuadir o atraer'},
                {n:'Fotosíntesis',c:2,d:'4h sol = no necesitan comer ese día'},
                {n:'Garras Retráctiles',c:2,d:'Garras 1d6-3 que pueden ocultar'},
                {n:'Membranas Interdigitales',c:2,d:'Nadan a velocidad normal, ventaja agarres agua'},
                {n:'Memoria Prodigiosa',c:2,d:'Ventaja para recordar'},
                {n:'Metabolismo Eficiente',c:2,d:'Necesitan mitad comida y agua'},
                {n:'Miembros Elásticos',c:2,d:'Estiran brazos al doble, más alcance'},
                {n:'Movimiento Especial',c:2,d:'Velocidad trepar/nadar = terrestre'},
                {n:'Naturaleza Adicional',c:2,d:'Ganan Naturaleza extra'},
                {n:'Paso Ligero Avanzado',c:2,d:'Mueven sobre nieve/barro sin penalización'},
                {n:'Resistencia a Venenos',c:2,d:'Ventaja en salvaciones vs venenos'},
                {n:'Resistencia Aumentada',c:2,d:'+5 Resistencia máxima'},
                {n:'Resistencia Mágica',c:2,d:'Ventaja en salvaciones vs Técnicas'},
                {n:'Saliva Corrosiva',c:2,d:'Escupen ácido 1d6 corta distancia'},
                {n:'Sentidos Agudos',c:2,d:'Ventaja en un sentido (oído/olfato)'},
                {n:'Visión en Oscuridad',c:2,d:'Ven oscuridad como penumbra (B&N)'}
              ],
              menor: [
                {n:'Armas Naturales Débiles',c:1,d:'Garras/colmillos 1d6-3'},
                {n:'Bioluminiscencia',c:1,d:'Emiten luz tenue a voluntad'},
                {n:'Bolsas en Mejilla',c:1,d:'Guardan objetos pequeños en boca'},
                {n:'Bono Habilidad Menor',c:1,d:'+1 a tirada específica'},
                {n:'Colas Prensiles',c:1,d:'Cola sostiene objetos pequeños'},
                {n:'Duros de Cabeza',c:1,d:'+1 resistir intimidación'},
                {n:'Equilibrio Perfecto',c:1,d:'Ventaja evitar caerse'},
                {n:'Estómagos de Hierro',c:1,d:'Ventaja vs enfermedades comida'},
                {n:'Familiaridad Animal',c:1,d:'+1 interactuar tipo animal'},
                {n:'Fisiología Anfibia',c:1,d:'Respiran aire y agua'},
                {n:'Manos Hábiles',c:1,d:'+1 artesanía fina'},
                {n:'Orientación Natural',c:1,d:'Ventaja no perderse'},
                {n:'Párpados Nictitantes',c:1,d:'Inmunes ceguera arena/polvo'},
                {n:'Pelo Aislante',c:1,d:'Ventaja vs frío extremo'},
                {n:'Percepción Aguda',c:1,d:'+1 notar detalles'},
                {n:'Piel Piedra Menor',c:1,d:'Ignoran 1 daño tipo específico'},
                {n:'Pies Ligeros',c:1,d:'Ignoran terreno difícil vegetación'},
                {n:'Pulmones Grandes',c:1,d:'Aguantan respiración doble'},
                {n:'Resistencia al Dolor',c:1,d:'Ventaja soportar dolor'},
                {n:'Resistencia Climática',c:1,d:'Resisten mejor clima específico'},
                {n:'Voz Mímica',c:1,d:'Imitan sonidos animales'},
                {n:'Voz Resonante',c:1,d:'Ventaja hacerse oír distancia'}
              ]
            },
            d: {
              menor: [
                {n:'Alergia Común',c:-1,d:'Alérgico a algo común'},
                {n:'Condicionado',c:-1,d:'Ventaja solo funciona situación específica'},
                {n:'Curiosidad Mórbida',c:-1,d:'Tirada Aura ND9 no investigar peligro'},
                {n:'Dieta Especial',c:-1,d:'Cada 3 días comen tipo específico'},
                {n:'Dientes Crecimiento',c:-1,d:'Deben roer objetos duros diario'},
                {n:'Fobia Común',c:-1,d:'Fobia algo común'},
                {n:'Huesos Frágiles',c:-1,d:'Doble daño caídas'},
                {n:'Mala Memoria',c:-1,d:'Desventaja recordar'},
                {n:'Miedo Instintivo',c:-1,d:'Tirada Aura vs asustarse'},
                {n:'Muda de Piel',c:-1,d:'Vulnerable -1 Defensa un día'},
                {n:'Necesidad Física Leve',c:-1,d:'Requieren más agua/comida/descanso'},
                {n:'Olor Distintivo',c:-1,d:'Desventaja sigilo vs olfato'},
                {n:'Piel Sensible',c:-1,d:'+1 daño Fuego o Hielo'},
                {n:'Sabor Agradable',c:-1,d:'Bestias los prefieren'},
                {n:'Sangre Fría',c:-1,d:'-1 en frío, no recuperan fatiga'},
                {n:'Sin Sentido Orientación',c:-1,d:'Desventaja no perderse'},
                {n:'Sudoración Excesiva',c:-1,d:'Desventaja agarres y social'},
                {n:'Sueño Profundo',c:-1,d:'Desventaja despertar'},
                {n:'Tics Nerviosos',c:-1,d:'Desventaja Sigilo quietos'},
                {n:'Torpeza Específica',c:-1,d:'-1 habilidad específica'},
                {n:'Voz Débil',c:-1,d:'Desventaja hacerse oír'},
                {n:'Vulnerabilidad Climática',c:-1,d:'Fatiga rápida clima específico'}
              ],
              medio: [
                {n:'Atributo Reducido',c:-2,d:'-1 permanente Atributo'},
                {n:'Conexión Empática',c:-2,d:'Sienten dolor criaturas cercanas'},
                {n:'Dieta Especializada',c:-2,d:'Solo comen comida muy específica'},
                {n:'Físico Inusual',c:-2,d:'Equipo cuesta x2 adaptar'},
                {n:'Fragilidad Física',c:-2,d:'+1 daño tipo específico'},
                {n:'Limitación Mental',c:-2,d:'No mienten/entienden metáforas'},
                {n:'Maldición Menor',c:-2,d:'Desventaja área específica'},
                {n:'Metabolismo Exigente',c:-2,d:'Doble alimento y agua'},
                {n:'Piel Absorbente',c:-2,d:'Desventaja vs veneno'},
                {n:'Resistencia Reducida',c:-2,d:'-2 Resistencia máxima'},
                {n:'Respiración Ruidosa',c:-2,d:'-2 Sigilo'},
                {n:'Rigidez Matutina',c:-2,d:'-2 Destreza primera hora'},
                {n:'Sangre Dulce',c:-2,d:'Enemigos los prefieren'},
                {n:'Sensible Luz Solar',c:-2,d:'Desventaja bajo luz solar'},
                {n:'Sensible Luz Lunar',c:-2,d:'Desventaja bajo luz lunar'},
                {n:'Sin Sentido Olfato',c:-2,d:'No perciben olores'},
                {n:'Sin Sombra',c:-2,d:'Genera desconfianza'},
                {n:'Visión Movimiento',c:-2,d:'Desventaja vs objetos inmóviles'}
              ],
              mayor: [
                {n:'Anatomía Rígida',c:-3,d:'No doblan torso. Desventaja acrobacias'},
                {n:'Atrofia Brazos',c:-3,d:'-2 Fuerza y daño cuerpo a cuerpo'},
                {n:'Ceguera',c:-3,d:'No pueden ver'},
                {n:'Ceguera Diurna',c:-3,d:'Cegados luz brillante'},
                {n:'Debilidad Elemental Mayor',c:-3,d:'Doble daño elemental'},
                {n:'Defecto Físico Serio',c:-3,d:'Desventaja mecánica permanente'},
                {n:'Dependencia Agua',c:-3,d:'Deben sumergirse 1h/día'},
                {n:'No Sanan Naturalmente',c:-3,d:'Solo sanan por Técnicas'},
                {n:'Nocturnos Obligados',c:-3,d:'Luz solar causa dolor'},
                {n:'Costumbre',c:-3,d:'Deben cumplir condición especial'},
                {n:'Piel Fotosensible',c:-3,d:'1 daño/turno bajo sol'},
                {n:'Sin Voz',c:-3,d:'No pueden hablar'},
                {n:'Sistema Inmune Nulo',c:-3,d:'Desventaja y doble daño veneno'},
                {n:'Vulnerable Material Común',c:-3,d:'Doble daño material común'}
              ]
            }
          };

          const add = (t) => setTraits([...traits, {...t, id: Date.now()}]);
          const del = (id) => setTraits(traits.filter(t => t.id !== id));
          const tot = traits.reduce((s,t) => s + t.c, 0);
          const hasDis = traits.some(t => t.c < 0);
          const valid = tot === 0 && traits.length >= 2 && traits.length <= 7 && hasDis && name && nature;

          const issues = [];
          if (tot !== 0) issues.push(`Balance: ${tot} PH`);
          if (traits.length < 2) issues.push('Mín 2 rasgos');
          if (traits.length > 7) issues.push('Máx 7 rasgos');
          if (!hasDis) issues.push('Falta desventaja');
          if (!name) issues.push('Falta nombre');
          if (!nature) issues.push('Falta naturaleza');

          return (
            <div className="min-h-screen bg-gradient-to-br from-amber-50 via-green-50 to-amber-100 p-4">
              <div className="max-w-7xl mx-auto">
                <header className="text-center mb-8 pt-6">
                  <h1 className="text-5xl font-bold text-green-800 mb-2">Creador de Herencias</h1>
                  <p className="text-green-700 text-lg">Sistema modular de puntos (PH)</p>
                </header>

                <div className="grid lg:grid-cols-3 gap-6">
                  <div className="lg:col-span-2 space-y-6">
                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Información Básica</h2>
                      <div className="space-y-4">
                        <div>
                          <label className="block text-green-800 mb-2 font-semibold">Nombre *</label>
                          <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Ej: Draconidos" className="w-full px-4 py-2 bg-amber-50 text-green-900 rounded border-2 border-green-400 outline-none" />
                        </div>
                        <div>
                          <label className="block text-green-800 mb-2 font-semibold">Naturaleza *</label>
                          <input type="text" value={nature} onChange={e => setNature(e.target.value)} placeholder="Ej: Reptiliano" className="w-full px-4 py-2 bg-amber-50 text-green-900 rounded border-2 border-green-400 outline-none" />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Rasgos</h2>
                      
                      <div>
                        <h3 className="text-xl font-bold text-green-700 mb-3">Ventajas</h3>
                        {Object.entries(data.v).map(([cat, items]) => {
                          const k = `v-${cat}`;
                          const isExpanded = exp[k];
                          const ph = cat === 'mayor' ? '+3' : cat === 'medio' ? '+2' : '+1';
                          return (
                            <div key={cat} className="mb-3 border-2 border-green-300 rounded-lg">
                              <button onClick={() => setExp({...exp, [k]: !isExpanded})} className="w-full p-3 bg-green-100 hover:bg-green-200 flex justify-between">
                                <span className="font-semibold text-green-800">{cat} ({ph}) - {items.length}</span>
                                <span>{isExpanded ? '−' : '+'}</span>
                              </button>
                              {isExpanded && (
                                <div className="p-3">
                                  {items.map((t, i) => (
                                    <button key={i} onClick={() => add(t)} className="w-full text-left p-2 mb-2 bg-green-50 hover:bg-green-100 rounded border">
                                      <div className="font-semibold">{t.n}</div>
                                      <div className="text-sm">{t.d}</div>
                                    </button>
                                  ))}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>

                      <div className="mt-6">
                        <h3 className="text-xl font-bold text-red-700 mb-3">Desventajas</h3>
                        {Object.entries(data.d).map(([cat, items]) => {
                          const k = `d-${cat}`;
                          const isExpanded = exp[k];
                          const ph = cat === 'mayor' ? '-3' : cat === 'medio' ? '-2' : '-1';
                          return (
                            <div key={cat} className="mb-3 border-2 border-red-300 rounded-lg">
                              <button onClick={() => setExp({...exp, [k]: !isExpanded})} className="w-full p-3 bg-red-100 hover:bg-red-200 flex justify-between">
                                <span className="font-semibold text-red-800">{cat} ({ph}) - {items.length}</span>
                                <span>{isExpanded ? '−' : '+'}</span>
                              </button>
                              {isExpanded && (
                                <div className="p-3">
                                  {items.map((t, i) => (
                                    <button key={i} onClick={() => add(t)} className="w-full text-left p-2 mb-2 bg-red-50 hover:bg-red-100 rounded border">
                                      <div className="font-semibold">{t.n}</div>
                                      <div className="text-sm">{t.d}</div>
                                    </button>
                                  ))}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>

                  <div>
                    <div className="bg-white rounded-lg shadow-xl p-6 border-2 border-green-600 sticky top-4">
                      <h2 className="text-2xl font-bold text-green-800 mb-4">Tu Herencia</h2>
                      
                      <div className="mb-4 p-4 bg-amber-50 rounded">
                        <div className="text-center">
                          <div className="text-4xl font-bold" style={{color: tot === 0 ? '#15803d' : '#dc2626'}}>{tot} PH</div>
                          <div className="text-sm">Balance Total</div>
                        </div>
                      </div>

                      {issues.length > 0 && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 rounded">
                          <div className="font-semibold">Incompleta:</div>
                          <ul className="text-sm mt-1">
                            {issues.map((issue, i) => <li key={i}>• {issue}</li>)}
                          </ul>
                        </div>
                      )}

                      {valid && (
                        <div className="mb-4 p-3 bg-green-100 border border-green-500 rounded">
                          <span>✓</span> Herencia válida
                        </div>
                      )}

                      <div className="space-y-2 mb-4">
                        {traits.map(t => (
                          <div key={t.id} className="p-2 bg-amber-50 rounded border-l-4" style={{borderColor: t.c > 0 ? '#15803d' : '#dc2626'}}>
                            <div className="flex justify-between">
                              <span className="font-semibold">{t.n}</span>
                              <button onClick={() => del(t.id)} className="text-red-600">×</button>
                            </div>
                            <div className="text-xs">{t.d}</div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
